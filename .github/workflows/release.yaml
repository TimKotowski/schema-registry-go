name: Release

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      release_number: ${{ steps.get_pr_number.outputs.pr_number }}

    steps:
      - name: Release
        id: release
        uses: googleapis/release-please-action@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: simple
          package-name: schema-registry-go
          version-file: version.txt
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true


      - name: Dump raw PR JSON
        run: |
          echo "====== RAW PR JSON BEGIN ======"
          echo '${{ toJSON(steps.release.outputs.pr) }}'
          echo "======= RAW PR JSON END ======="

      - name: Get Release PR Number
        id: get_pr_number
        run: |
          PR_NUMBER="${{ steps.release.outputs.pr }}"
          echo "PR #:" $(echo PR_NUMBER | jq -r '.number')
          

